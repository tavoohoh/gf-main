<h2 class="page-title">
  {{ 'EDIT.DATES' | translate }}
</h2>

<div class="locker-view-editor locker-dates">

  <!-- menu -->
  <div class="collections">
    <button
      class="locker-btn add-btn"
      type="button"
      (click)="addNewDate()">
        {{ 'FORM.ADD' | translate }}
    </button>
    <ng-container *ngIf="dateCollections">
      <ng-container *ngFor="let document of dateCollections">
        <button
          class="locker-btn"
          [class.active]="currentDate?.id === document.id"
          type="button"
          (click)="viewDate(document.id)">
            {{ document.title }}
        </button>
      </ng-container>
    </ng-container>
  </div>

  <!-- content -->
  <div class="content">
    <ng-container *ngIf="viewContent === viewType.ADD || viewContent === viewType.DETAIL">
      <gs-form
        *ngIf="formFields && formOptions"
        [formFields]="formFields"
        [formOptions]="formOptions"
        (form)="setDate($event)">
      </gs-form>
    </ng-container>
  </div>
</div>
